<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporizador</title>
<style>
    body {
        background-color: #222222;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }
    #temporizador-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 20px auto;
    }
    #temporizador {
        font-size: 3em;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }
    #progresso {
        position: absolute;
        width: 100%;
        height: 100%;
        clip: rect(0, 200px, 200px, 100px); /* Define a forma circular */
        border-radius: 50%;
    }
    #progresso .progresso-animado {
        position: absolute;
        width: 100%;
        height: 100%;
        clip: rect(0, 100px, 200px, 0); /* Define a metade inferior da forma circular */
        border-radius: 50%;
        background: conic-gradient(#007bff 0%, #00fffb 100%); /* Gradiente de azul */
    }
    button {
        background-color: #222222;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
        cursor: pointer;
    }
    #opcoesMenu {
        display: none;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(34, 34, 34, 0.8); /* Opacidade definida para 80% */
        padding: 10px;
        border-radius: 5px;
        z-index: 3; /* Define o z-index para ficar por cima de todos os outros elementos */
    }
    .opcao {
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div id="temporizador-container">
    <div id="progresso">
        <div class="progresso-animado"></div>
    </div>
    <div id="temporizador">00:00:00</div>
</div>
<button id="iniciarPausar" onclick="iniciarPausarTempo()">Iniciar</button>
<button id="zerar" onclick="zerarTempo()">Zerar</button>
<button id="opcoes" onclick="toggleOpcoes()">Opções</button>
<div id="opcoesMenu">
    <button class="opcao" onclick="setTempo(10)">10 segundos</button>
    <button class="opcao" onclick="setTempo(60)">1 minuto</button>
    <button class="opcao" onclick="setTempo(600)">10 minutos</button>
    <button class="opcao" onclick="setTempo(1800)">30 minutos</button>
    <button class="opcao" onclick="setTempo(3600)">1 hora</button>
</div>

<script>
    let temporizador;
    let tempoAtual = 0;
    let emExecucao = false;
    const tempoTotal = 3600;

    function formatarTempo(segundos) {
        const horas = Math.floor(segundos / 3600);
        const minutos = Math.floor((segundos % 3600) / 60);
        const segundosRestantes = segundos % 60;
        return `${horas < 10 ? '0' : ''}${horas}:${minutos < 10 ? '0' : ''}${minutos}:${segundosRestantes < 10 ? '0' : ''}${segundosRestantes}`;
    }

    function atualizarTempo() {
        document.getElementById('temporizador').textContent = formatarTempo(tempoAtual);
    }

    function iniciarPausarTempo() {
        if (emExecucao) {
            clearInterval(temporizador);
            emExecucao = false;
            document.getElementById('iniciarPausar').textContent = 'Iniciar';
        } else {
            temporizador = setInterval(() => {
                if (tempoAtual > 0) {
                    tempoAtual--;
                    atualizarTempo();
                    atualizarProgresso();
                } else {
                    clearInterval(temporizador);
                    emExecucao = false;
                    document.getElementById('iniciarPausar').textContent = 'Iniciar';
                }
            }, 1000);
            emExecucao = true;
            document.getElementById('iniciarPausar').textContent = 'Pausar';
        }
    }

    function zerarTempo() {
        clearInterval(temporizador);
        tempoAtual = 0;
        emExecucao = false;
        atualizarTempo();
        atualizarProgresso();
        document.getElementById('iniciarPausar').textContent = 'Iniciar';
    }

    function toggleOpcoes() {
        const opcoesMenu = document.getElementById('opcoesMenu');
        if (opcoesMenu.style.display === 'none' || opcoesMenu.style.display === '') {
            opcoesMenu.style.display = 'block';
            opcoesMenu.style.zIndex = '3'; // Define o z-index para ficar por cima de todos os outros elementos
        } else {
            opcoesMenu.style.display = 'none';
            opcoesMenu.style.zIndex = 'auto'; // Retorna o z-index ao estado original
        }
    }

    function setTempo(tempo) {
        tempoAtual = tempo;
        atualizarTempo();
        atualizarProgresso();
        toggleOpcoes();
    }

    function atualizarProgresso() {
        const progresso = document.querySelector('.progresso-animado');
        const percentual = (tempoAtual / tempoTotal) * 100;
        progresso.style.transform = `rotate(${percentual * 1.8}deg)`; // 1.8 = 180° / 100%
    }
</script>
</body>
</html>
