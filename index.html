<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Tecnológico</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .cronometro {
            font-size: 48px;
            margin-top: 100px;
        }
        .botoes {
            margin-top: 20px;
        }
        .botao {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        .botao:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="cronometro" id="cronometro">10:00</div>

<div class="botoes">
    <button class="botao" onclick="iniciarCronometro()">Iniciar</button>
    <button class="botao" onclick="pausarCronometro()">Pausar</button>
    <button class="botao" onclick="zerarCronometro()">Zerar</button>
</div>

<script>
    var minutos = 10;
    var segundos = 0;
    var intervalo;

    function atualizarCronometro() {
        var tempo = (minutos < 10 ? "0" + minutos : minutos) + ":" + (segundos < 10 ? "0" + segundos : segundos);
        document.getElementById("cronometro").innerText = tempo;
    }

    function iniciarCronometro() {
        intervalo = setInterval(function() {
            if (minutos == 0 && segundos == 0) {
                clearInterval(intervalo);
                alert("O tempo acabou!");
                return;
            }
            segundos--;
            if (segundos < 0) {
                segundos = 59;
                minutos--;
            }
            atualizarCronometro();
        }, 1000);
    }

    function pausarCronometro() {
        clearInterval(intervalo);
    }

    function zerarCronometro() {
        clearInterval(intervalo);
        minutos = 10;
        segundos = 0;
        atualizarCronometro();
    }

    atualizarCronometro();
</script>

</body>
</html>
