<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporizador</title>
<style>
    body {
        background-color: #222222;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding-top: 50px;
    }
    #temporizador {
        font-size: 3em;
        margin-bottom: 20px;
    }
    input[type="number"] {
        width: 80px;
        padding: 5px;
        font-size: 16px;
    }
    button {
        background-color: #222222;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="temporizador">00:00:00</div>
<div>
    <label for="horas">Horas:</label>
    <input type="number" id="horas" min="0" value="0">
    <label for="minutos">Minutos:</label>
    <input type="number" id="minutos" min="0" max="59" value="0">
    <label for="segundos">Segundos:</label>
    <input type="number" id="segundos" min="0" max="59" value="0">
</div>
<button onclick="iniciarTemporizador()">Iniciar Temporizador</button>
<button onclick="pararTemporizador()">Parar Temporizador</button>

<script>
    let temporizador;
    let horasInput = document.getElementById('horas');
    let minutosInput = document.getElementById('minutos');
    let segundosInput = document.getElementById('segundos');

    function atualizarTemporizador() {
        let horas = parseInt(horasInput.value);
        let minutos = parseInt(minutosInput.value);
        let segundos = parseInt(segundosInput.value);

        segundos--;

        if (segundos < 0) {
            segundos = 59;
            minutos--;

            if (minutos < 0) {
                minutos = 59;
                horas--;

                if (horas < 0) {
                    horas = 0;
                    minutos = 0;
                    segundos = 0;
                    pararTemporizador();
                }
            }
        }

        horasInput.value = horas < 10 ? '0' + horas : horas;
        minutosInput.value = minutos < 10 ? '0' + minutos : minutos;
        segundosInput.value = segundos < 10 ? '0' + segundos : segundos;
    }

    function iniciarTemporizador() {
        temporizador = setInterval(atualizarTemporizador, 1000);
    }

    function pararTemporizador() {
        clearInterval(temporizador);
    }
</script>
</body>
</html>
