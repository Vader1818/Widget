<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronômetro</title>
<style>
  body {
    background-color: #222222;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  
  .container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  #timer-container {
    position: relative;
    margin-bottom: 20px;
  }
  
  #timer {
    font-size: 3em;
    z-index: 1;
  }
  
  .loader-ring {
    position: absolute;
    width: 50px;
    height: 50px;
    border: 4px solid #ccc;
    border-radius: 50%;
    border-top-color: #00bfff;
    top: calc(50% - 75px); /* Ajustado para ficar mais abaixo */
    left: calc(50% - 25px);
    display: block;
    z-index: 2;
  }
  
  .loader-fill {
    position: absolute;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 4px solid transparent;
    border-top-color: #00bfff;
    top: 4px;
    left: 4px;
    animation: fill-animation linear forwards;
    display: block;
  }
  
  @keyframes fill-animation {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  .button {
    background-color: #222222;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 20px;
    margin: 5px;
  }
  
  #options {
    display: none;
    position: absolute;
    background-color: #333333;
    color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    z-index: 2;
  }
  
  .option {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div id="timer-container">
    <div id="timer">00:00</div>
    <div class="loader-ring"></div>
    <div class="loader-fill"></div>
  </div>
  <button id="start" class="button">Iniciar</button>
  <button id="reset" class="button">Zerar</button>
  <button id="optionsBtn" class="button">Opções</button>
  <div id="options">
    <div class="option" data-time="10">10 segundos</div>
    <div class="option" data-time="60">1 minuto</div>
    <div class="option" data-time="600">10 minutos</div>
    <div class="option" data-time="3600">1 hora</div>
  </div>
</div>

<script>
  const timerDisplay = document.getElementById('timer');
  const startButton = document.getElementById('start');
  const resetButton = document.getElementById('reset');
  const optionsButton = document.getElementById('optionsBtn');
  const optionsMenu = document.getElementById('options');
  const loaderRing = document.querySelector('.loader-ring');
  const loaderFill = document.querySelector('.loader-fill');
  
  let timer;
  let totalSeconds = 0;
  
  function startTimer() {
    let startTime = Date.now();
    loaderRing.style.display = 'block';
    loaderFill.style.display = 'block';
    timer = setInterval(() => {
      const elapsedTime = Date.now() - startTime;
      totalSeconds = Math.max(totalSeconds - Math.floor(elapsedTime / 1000), 0);
      updateDisplay();
      if (totalSeconds === 0) {
        clearInterval(timer);
        notify();
        loaderRing.style.display = 'none';
        loaderFill.style.display = 'none';
      }
      startTime = Date.now();
    }, 1000);
    startButton.textContent = 'Pausar';
    startButton.removeEventListener('click', startTimer);
    startButton.addEventListener('click', pauseTimer);
  }
  
  function pauseTimer() {
    clearInterval(timer);
    startButton.textContent = 'Continuar';
    startButton.removeEventListener('click', pauseTimer);
    startButton.addEventListener('click', startTimer);
  }
  
  function resetTimer() {
    clearInterval(timer);
    totalSeconds = 0;
    updateDisplay();
    startButton.textContent = 'Iniciar';
    startButton.removeEventListener('click', pauseTimer);
    startButton.addEventListener('click', startTimer);
    loaderRing.style.display = 'none';
    loaderFill.style.display = 'none';
  }
  
  function updateDisplay() {
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    const displayMinutes = minutes < 10 ? `0${minutes}` : minutes;
    const displaySeconds = seconds < 10 ? `0${seconds}` : seconds;
    timerDisplay.textContent = `${displayMinutes}:${displaySeconds}`;
    const percentage = ((totalSeconds) / (totalSeconds)) * 360;
    loaderFill.style.transform = `rotate(${percentage}deg)`;
  }
  
  function notify() {
    if (Notification.permission === "granted") {
      new Notification("Tempo esgotado!");
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          new Notification("Tempo esgotado!");
        }
      });
    }
  }
  
  startButton.addEventListener('click', startTimer);
  resetButton.addEventListener('click', resetTimer);
  
  optionsButton.addEventListener('click', () => {
    const rect = optionsButton.getBoundingClientRect();
    const topPosition = rect.top + rect.height + 10; // Ajustado para ficar um pouco mais abaixo
    const leftPosition = rect.left;
    optionsMenu.style.top = `${topPosition}px`;
    optionsMenu.style.left = `${leftPosition}px`;
    optionsMenu.style.display = optionsMenu.style.display === 'none' ? 'block' : 'none';
  });
  
  const optionButtons = document.querySelectorAll('.option');
  optionButtons.forEach(button => {
    button.addEventListener('click', () => {
      const time = parseInt(button.dataset.time);
      totalSeconds = time;
      updateDisplay();
      optionsMenu.style.display = 'none';
    });
  });
</script>

</body>
</html>
