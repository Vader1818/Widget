<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporizador</title>
<style>
    body {
        background-color: #222222;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }
    #temporizador-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 20px auto;
    }
    #temporizador {
        font-size: 3em;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }
    .animação-carga {
        position: absolute;
        width: calc(100% - 20px); /* Ajusta a largura para compensar a largura da borda */
        height: calc(100% - 20px); /* Ajusta a altura para compensar a largura da borda */
        top: 0;
        left: 0;
        transform-origin: center;
        border: 10px solid transparent;
        border-top-color: #3498db;
        border-radius: 50%;
        animation: carregar 1s linear forwards;
        z-index: -1; /* Define o z-index para ficar por trás de todos os elementos */
        border: 10px solid #444444; /* Anel fixo, grosso e cinza escuro */
    }
    @keyframes carregar {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    button {
        background-color: #222222;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
        cursor: pointer;
    }
    #opcoesMenu {
        display: none;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(34, 34, 34, 0.85); /* Opacidade definida para 85% */
        padding: 10px;
        border-radius: 5px;
        z-index: 3; /* Define o z-index para ficar por cima de todos os outros elementos */
    }
    .opcao {
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div id="temporizador-container">
    <div id="temporizador">00:00:00</div>
    <div class="animação-carga" id="animação-carga"></div>
</div>
<button id="iniciarPausar" onclick="iniciarPausarTempo()">Iniciar</button>
<button id="zerar" onclick="zerarTempo()">Zerar</button>
<button id="opcoes" onclick="toggleOpcoes()">Opções</button>
<div id="opcoesMenu">
    <button class="opcao" onclick="setTempo(10)">10 segundos</button>
    <button class="opcao" onclick="setTempo(60)">1 minuto</button>
    <button class="opcao" onclick="setTempo(600)">10 minutos</button>
    <button class="opcao" onclick="setTempo(1800)">30 minutos</button>
    <button class="opcao" onclick="setTempo(3600)">1 hora</button>
</div>

<script>
    let temporizador;
    let tempoAtual = 0;
    let emExecucao = false;

    function formatarTempo(segundos) {
        const horas = Math.floor(segundos / 3600);
        const minutos = Math.floor((segundos % 3600) / 60);
        const segundosRestantes = segundos % 60;
        return `${horas < 10 ? '0' : ''}${horas}:${minutos < 10 ? '0' : ''}${minutos}:${segundosRestantes < 10 ? '0' : ''}${segundosRestantes}`;
    }

    function atualizarTempo() {
        document.getElementById('temporizador').textContent = formatarTempo(tempoAtual);
        const carga = document.getElementById('animação-carga');
        carga.style.animationDuration = `${tempoAtual}s`;
    }

    function iniciarPausarTempo() {
        if (emExecucao) {
            clearInterval(temporizador);
            emExecucao = false;
            document.getElementById('iniciarPausar').textContent = 'Iniciar';
        } else {
            temporizador = setInterval(() => {
                if (tempoAtual > 0) {
                    tempoAtual--;
                    atualizarTempo();
                } else {
                    clearInterval(temporizador);
                    emExecucao = false;
                    document.getElementById('iniciarPausar').textContent = 'Iniciar';
                }
            }, 1000);
            emExecucao = true;
            document.getElementById('iniciarPausar').textContent = 'Pausar';
            document.getElementById('animação-carga').style.animationPlayState = 'running';
        }
    }

    function zerarTempo() {
        clearInterval(temporizador);
        tempoAtual = 0;
        emExecucao = false;
        atualizarTempo();
        document.getElementById('iniciarPausar').textContent = 'Iniciar';
        document.getElementById('animação-carga').style.animation = '';
    }

    function toggleOpcoes() {
        const opcoesMenu = document.getElementById('opcoesMenu');
        if (opcoesMenu.style.display === 'none' || opcoesMenu.style.display === '') {
            opcoesMenu.style.display = 'block';
            opcoesMenu.style.zIndex = '3'; // Define o z-index para ficar por cima de todos os outros elementos
        } else {
            opcoesMenu.style.display = 'none';
            opcoesMenu.style.zIndex = 'auto'; // Retorna o z-index ao estado original
        }
    }

    function setTempo(tempo) {
        tempoAtual = tempo;
        atualizarTempo();
        toggleOpcoes();
    }
</script>
</body>
</html>
