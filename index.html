<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Tecnológico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="cronometro" id="cronometro">00:00:00</div>
    <div class="opcoes">
        <input type="number" id="horas" placeholder="Horas">
        <input type="number" id="minutos" placeholder="Minutos">
        <input type="number" id="segundos" placeholder="Segundos">
        <button onclick="iniciarCronometro()">Iniciar</button>
    </div>
    <div class="contador" id="contador"></div>
</div>

<script src="script.js"></script>

</body>
</html>
