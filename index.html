<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relógio Digital LED</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #333
    color: #ffffff
    text-align: center;
    margin-top: 100px;
}

#clock {
    font-size: 300px; /* Tamanho dos números do relógio (3x maior) */
    font-family: "Arial, sans-serif; /* Fonte de estilo de LED */
    letter-spacing: 30px; /* Espaçamento entre os números */
    text-shadow: 0 0 20px #ffffff; /* Sombra verde para efeito de LED */
}
</style>
</head>
<body>

<div id="clock"></div>

<script>
function updateClock() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const timeString = `${pad(hours)}:${pad(minutes)}`;
    document.getElementById('clock').textContent = timeString;
}

function pad(number) {
    return (number < 10) ? '0' + number : number;
}

// Atualizar o relógio a cada segundo
setInterval(updateClock, 1000);

// Atualizar o relógio imediatamente ao carregar a página
updateClock();
</script>

</body>
</html>
