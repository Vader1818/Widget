<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronômetro</title>
<style>
  body {
    background-color: #222222;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  
  .container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  #timer {
    font-size: 3em;
    position: relative;
    z-index: 1;
  }
  
  .button {
    background-color: #222222;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 20px;
    margin: 5px;
  }
  
  #options {
    display: none;
    position: absolute;
    background-color: #333333;
    color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    z-index: 2; /* Define a frente dos números do contador */
  }
  
  .option {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    border-radius: 10px;
  }
  
  #loader {
    position: relative;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 5px solid #ccc; /* Cor cinza do loader */
    overflow: hidden;
    display: none;
  }

  #loader::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 0%;
    border-radius: 50%;
    background-color: #007bff; /* Cor azul do loader */
    animation: fillLoader linear infinite;
    animation-play-state: paused;
  }

  @keyframes fillLoader {
    0% {
      height: 0%;
    }
    100% {
      height: 100%;
    }
  }
  
  @media only screen and (max-width: 600px) {
    #options {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div id="timer">00:00</div>
  <button id="start" class="button">Iniciar</button>
  <button id="reset" class="button">Zerar</button>
  <button id="optionsBtn" class="button">Opções</button>
  <div id="options">
    <div class="option" data-time="10">10 segundos</div>
    <div class="option" data-time="60">1 minuto</div>
    <div class="option" data-time="600">10 minutos</div>
    <div class="option" data-time="3600">1 hora</div>
  </div>
  <div id="loader"></div>
</div>

<script>
  const timerDisplay = document.getElementById('timer');
  const startButton = document.getElementById('start');
  const resetButton = document.getElementById('reset');
  const optionsButton = document.getElementById('optionsBtn');
  const optionsMenu = document.getElementById('options');
  const loader = document.getElementById('loader');
  
  let timer;
  let totalSeconds = 0;
  let initialTotalSeconds = 0;
  
  function startTimer() {
    let startTime = Date.now();
    timer = setInterval(() => {
      const elapsedTime = Date.now() - startTime;
      totalSeconds = Math.max(totalSeconds - Math.floor(elapsedTime / 1000), 0);
      updateDisplay();
      updateLoader(); // Atualiza o loader conforme o tempo
      if (totalSeconds === 0) {
        clearInterval(timer);
        notify();
      }
      startTime = Date.now();
    }, 1000);
    startButton.textContent = 'Pausar';
    startButton.removeEventListener('click', startTimer);
    startButton.addEventListener('click', pauseTimer);
  }
  
  function pauseTimer() {
    clearInterval(timer);
    startButton.textContent = 'Continuar';
    startButton.removeEventListener('click', pauseTimer);
    startButton.addEventListener('click', startTimer);
  }
  
  function resetTimer() {
    clearInterval(timer);
    totalSeconds = initialTotalSeconds;
    updateDisplay();
    updateLoader(); // Resetar o loader
    startButton.textContent = 'Iniciar';
    startButton.removeEventListener('click', pauseTimer);
    startButton.addEventListener('click', startTimer);
  }
  
  function updateDisplay() {
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    const displayMinutes = minutes < 10 ? `0${minutes}` : minutes;
    const displaySeconds = seconds < 10 ? `0${seconds}` : seconds;
    timerDisplay.textContent = `${displayMinutes}:${displaySeconds}`;
  }
  
  function notify() {
    if ('Notification' in window) {
      if (Notification.permission === "granted") {
        new Notification("Tempo esgotado!");
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("Tempo esgotado!");
          }
        });
      }
    }
  }
  
  function updateLoader() {
    const percentage = (totalSeconds / initialTotalSeconds) * 100; // Calcula a porcentagem de tempo restante
    loader.style.display = 'block'; // Exibe o loader
    loader.querySelector('::after').style.animationDuration = `${initialTotalSeconds}s`; // Define a duração da animação
    loader.querySelector('::after').style.animationPlayState = 'running'; // Inicia a animação
    if (percentage >= 80) {
      loader.querySelector('::after').style.backgroundColor = '#00ff00'; // Verde
    } else if (percentage >= 50) {
      loader.querySelector('::after').style.backgroundColor = '#ffff00'; // Amarelo
    } else {
      loader.querySelector('::after').style.backgroundColor = '#ff0000'; // Vermelho
    }
  }
  
  startButton.addEventListener('click', startTimer);
  resetButton.addEventListener('click', resetTimer);
  
  optionsButton.addEventListener('click', () => {
    const rect = timerDisplay.getBoundingClientRect(); // Obtém as dimensões do contador
    const topPosition = rect.top + rect.height + 10;
    const leftPosition = rect.left;
    optionsMenu.style.top = `${topPosition}px`;
    optionsMenu.style.left = `${leftPosition}px`;
    optionsMenu.style.display = optionsMenu.style.display === 'none' ? 'block' : 'none';
  });
  
  const optionButtons = document.querySelectorAll('.option');
  optionButtons.forEach(button => {
    button.addEventListener('click', () => {
      initialTotalSeconds = parseInt(button.dataset.time);
      totalSeconds = initialTotalSeconds;
      updateDisplay();
      updateLoader();
      optionsMenu.style.display = 'none';
    });
  });
</script>

</body>
</html>
